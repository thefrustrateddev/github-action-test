name: Build Vue
on:
  push: 
    branches: 
      - main
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: ./actions/vue
      with:
        username: 'thefrustrateddev'
        reponame: 'portfolio'
        token: ${{ secrets.GITHUB_TOKEN }}